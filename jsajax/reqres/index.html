<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control" id="validationServerUsername"
                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" oninput="checkValidation()">
                <div id="validationServerUsernameFeedback">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServerPassword" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationServerPassword"
                    aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback" oninput="checkValidation()">
                <div id="validationServerPasswordFeedback">
                </div>
            </div>
        </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="button" onclick="login()">login</button>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="button" onclick="register()">register</button>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
